sync_sources:
  agents:
    - agents
  instructions:
    - instructions
  output-formats:
    - output-formats
  personas:
    - personas
  prompts:
    - prompts
  templates:
    - templates
  workflows:
    - workflows
  modes:
    - modes

delete_before_sync_targets:
  - .claude/agents
  - .claude/commands

delete_after_sync_targets: []

tasks:
  # Where task-related commands read/write by default
  target:
    primary: ""   # REQUIRED: main checklist file path
    paste: ""     # OPTIONAL: default file to paste clipboard into (falls back to primary if empty)
  # Additional files to consider (in order) when advancing with `plx next task`
  sources:
    next: []       # e.g., ["team/qa.md", "docs/release.md"]
  # Current-task marker used by `plx next task` and `plx reset tasks`
  marker: "ðŸ‘‰"

updates:
  # Epoch millis of last CLI self-update check; used to throttle `plx update cli` polling
  lastUpdateCheckTimestamp: 0

sync_targets:
  agents:
    - .claude/agents/
    - .claude/commands/act/
  personas:
    - .claude/commands/act/
  prompts:
    - .claude/commands/plx/
  templates:
    - .claude/commands/use/
  blocks:
    - .claude/commands/use/
  output-formats:
    - .claude/commands/use/
  instructions:
    - .claude/commands/follow/
  workflows:
    - .claude/commands/start/
